<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <form id="game-board">
      <div class="form-group">
        <label for="player-one-name">Player 1 Name:</label>
        <input type="text" name="playerOne" id="player-one-name">
      </div>
      <div class="form-group">
        <label for="player-two-name">Player 2 Name:</label>
        <input type="text" name="playerTwo" id="player-two-name">
      </div>
      <button type="submit" name="new-game" class="btn btn-success">New Game</button>
      <div id="row-one">
        <div class="row">
          <div class="col-md-4 wee" id="one">
            <h1>one</h1>
          </div>
          <div class="col-md-4 wee" id="two">
            <h1>two</h1>
          </div>
          <div class="col-md-4 wee" id="three">
            <h1>three</h1>
          </div>
        </div>
      </div>

      <div id="row-two">
        <div class="row">
          <div class="col-md-4 wee" id="four">
            <h1>four</h1>
          </div>
          <div class="col-md-4 wee" id="five">
            <h1>five</h1>
          </div>
          <div class="col-md-4 wee" id="six">
            <h1>six</h1>
          </div>
        </div>
      </div>

      <div id="row-three">
        <div class="row">
          <div class="col-md-4 wee" id="seven">
            <h1>seven</h1>
          </div>
          <div class="col-md-4 wee" id="eight">
            <h1>eight</h1>
          </div>
          <div class="col-md-4 wee" id="nine">
            <h1>nine</h1>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
